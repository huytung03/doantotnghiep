<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            display: flex;
            align-content: center;
            gap: 4rem;
        }
        .register-container {
            width: 30%;
            max-width: 70%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .register-form {
            margin-top: 20%;
        }
        .register-image {
            flex: 1;
        }
        .register-image img {
            width: 100%;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            background-color: #667eea;
            border: none;
        }
        .btn-primary:hover {
            background-color: #764ba2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="register-form">
            <h3 class="text-center">Đăng Ký</h3>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- Hiển thị thông báo thành công -->
            <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                <span th:text="${success}"></span>
            </div>

            <form action="/dangky" method="post">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
            </form>
        </div>
        <hr/>
        <a href="/dangnhap" class="btn w-100">Đã có tài khoản? Đăng nhập</a>
    </div>
    <div class="register-image">
        <img src="https://20sfvn.com/wp-content/uploads/2022/09/thiet-ke-nha-hang-han.jpeg" alt="Register Image">
    </div>
</div>
</body>
</html>
